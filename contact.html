<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h2, h3 {
            color: #2c3e50;
        }
        form {
            max-width: 600px;
            margin-bottom: 30px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-option {
            margin-right: 15px;
            display: inline-block;
        }
        .section-divider {
            border-top: 1px solid #eee;
            margin: 30px 0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <h3>Please fill out the form below to get in touch with our team.</h3>
    <br>
    
    <!-- Contact Form -->
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea><br>
        
        <label>Payment Method:</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="visa" name="payment_method" value="Visa" required>
                <label for="visa">Visa</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="mastercard" name="payment_method" value="MasterCard">
                <label for="mastercard">MasterCard</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="amex" name="payment_method" value="Amex">
                <label for="amex">American Express</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="discover" name="payment_method" value="Discover">
                <label for="discover">Discover</label>
            </div>
        </div>
        
        <label for="card_number">Credit Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br>
        
        <label for="inquiry_type">Inquiry Type:</label>
        <select id="inquiry_type" name="inquiry_type" required>
            <option value="" selected disabled>Select an option</option>
            <option value="general">General Information</option>
            <option value="support">Customer Support</option>
            <option value="sales">Sales Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea><br>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <!-- Login Section -->
    <div class="section-divider"></div>
    <h2>Log In to Your Account</h2>
    <form action="#" method="post">
        <label for="login_email">Email:</label>
        <input type="email" id="login_email" name="login_email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Log In</button>
    </form>
</body>
</html>
