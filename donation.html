<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Payment Form</title>
    <style>
        h2, h3 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <h3>Please fill out the form below to get in touch with our team.</h3>
    <br>
    
    <!-- Contact/Payment Form -->
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label>Payment Method:</label><br>
        <input type="radio" id="visa" name="payment_method" value="Visa" required>
        <label for="visa">Visa</label>
        <input type="radio" id="mastercard" name="payment_method" value="MasterCard">
        <label for="mastercard">MasterCard</label>
        <input type="radio" id="amex" name="payment_method" value="Amex">
        <label for="amex">American Express</label>
        <input type="radio" id="discover" name="payment_method" value="Discover">
        <label for="discover">Discover</label><br><br>
        
        <label for="card_number">Credit Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>
        
        <label for="inquiry_type">Inquiry Type:</label>
        <select id="inquiry_type" name="inquiry_type" required>
            <option value="" selected disabled>Select an option</option>
            <option value="general">General Information</option>
            <option value="support">Customer Support</option>
            <option value="sales">Sales Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea><br><br>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <p>Already have an account? <a href="login.html">Log in here</a></p>
</body>
</html>
