<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Payment Form</title>
    <style>

        body {
            background-color: #ccffcc; 
            font-family: Arial, sans-serif;
            text-align: center;
        }


        h2, h3 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Style the link */
        a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

       /* Style for the image */
.donation-image {
    width: 100px; /* Smaller width */
    height: 100px; /* Keeps aspect ratio */
    display: block;
    margin: 10px auto; /* Less margin for better spacing */
}

        

    </style>
</head>
<body>

    <!-- Image Added Here -->
   <img src="https://i.imgur.com/example.png" alt="Donation Image" class="donation-image">


    <div class="container">
        <h2> Donation </h2>
        <h3>Any donation is appreciated.</h3>
        <br>
        
        <!-- Contact/Payment Form -->
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label>Payment Method:</label><br>
            <input type="radio" id="visa" name="payment_method" value="Visa" required>
            <label for="visa">Visa</label>
            <input type="radio" id="mastercard" name="payment_method" value="MasterCard">
            <label for="mastercard">MasterCard</label>
            <input type="radio" id="amex" name="payment_method" value="Amex">
            <label for="amex">American Express</label>
            <input type="radio" id="discover" name="payment_method" value="Discover">
            <label for="discover">Discover</label><br><br>
            
            <label for="card_number">Credit Card Number:</label>
            <input type="text" id="card_number" name="card_number" required><br><br>

            <!-- Donation Amount -->
            <label for="donation_amount">Donation Amount:</label>
            <select id="donation_amount" name="donation_amount" required>
                <option value="" selected disabled>Select an amount</option>
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="custom">Custom Amount</option>
            </select><br><br>

            <!-- Custom Amount Input (Hidden by Default) -->
            <label for="custom_amount" id="custom_amount_label" style="display:none;">Enter Custom Amount:</label>
            <input type="number" id="custom_amount" name="custom_amount" min="1" step="1" style="display:none;"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea><br><br>
            
            <button type="submit">Submit Form</button>
        </form>

        <br>
        <p>Go back to <a href="index.html">Log in here</a></p>
    </div>

    <script>
        // Show custom amount input if "Custom Amount" is selected
        document.getElementById("donation_amount").addEventListener("change", function() {
            if (this.value === "custom") {
                document.getElementById("custom_amount_label").style.display = "block";
                document.getElementById("custom_amount").style.display = "block";
                document.getElementById("custom_amount").required = true;
            } else {
                document.getElementById("custom_amount_label").style.display = "none";
                document.getElementById("custom_amount").style.display = "none";
                document.getElementById("custom_amount").required = false;
            }
        });
    </script>

</body>
</html>
